{% load static %}
<html>
<head>
    <title>SCDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<header class="p-3 mb-5 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none navbar-brand">
          <img src="{% static 'images/logo.png' %}" height="70px" alt="SCDN logo"/>
            SCDN
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 ms-3 justify-content-center mb-md-0">
          <li><a href="{% url 'library_list' %}" class="nav-link px-2 text-white">Libraries</a></li>
          <li><a href="{% url 'resource_list' %}" class="nav-link px-2 text-white">Resources</a></li>
{#          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>#}
{#          <li><a href="#" class="nav-link px-2 text-white">About</a></li>#}
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-secondary">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
<div id="content" class="container clearfix">
{% block content %}{% endblock %}
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</html>
